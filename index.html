<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="container">
        <h1>Login/Register</h1>
        <form class="form" id="form">
            <div class="form-control">
                <label for="username">Username</label>
                <input type="text" name="" id="username" class="username">
                <i class="fa fa-user"></i>
                <i class="fa fa-check"></i>
                <i class="fa fa-close"></i>
                <small>Error Massege</small>
            </div>

            <div class="form-control">
                <label for="email">Email</label>
                <input type="text" name="" id="email" class="email">
                <i class="fa fa-envelope"></i>
                <i class="fa fa-check"></i>
                <i class="fa fa-close"></i>
                <small>Error Massege</small>
            </div>

            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" name="" id="password" class="password">
                <i class="fa fa-key"></i>
                <i class="fa fa-check"></i>
                <i class="fa fa-close"></i>
                <small>Error Massege</small>
            </div>

            <div class="form-control">
                <label for="comfrimPassword">Confirm Password</label>
                <input type="password" name="" id="comfrimPassword" class="comfrimPassword">
                <i class="fa fa-key"></i>
                <i class="fa fa-check"></i>
                <i class="fa fa-close"></i>
                <small>Error Massege</small>
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>

    <script src="./app.js"></script>
</body>
</html>
